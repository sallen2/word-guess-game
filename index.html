<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Retro Video Games Hangman</h1>
    <hr>
    <h2>Rules</h2>
    <ul>
        <li>Press an key to start!</li>
        <li>You have a limit number of guesses. So guess carfully.</li>
        <li>Have fun an try your best!</li>
    </ul>
    <h1>Your Score: <span id="userScore"></span></h1>
    <h1>Computer Score: <span id="computerScore"></span></h1>
    <h1>Your current guessed: <span id="currentGuess"></span></h1>
    <h2>You have <span id="numberOfGuess">15</span> guesses left.</h2>
    <h2>You've already guessed: <span id="guess"></span></h2>
    <h3 id="line"></h3>
    <h1 id="Congrats"></h1>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
